GPUS: "0"
DATA_DIR: ""
OUTPUT_DIR: "output"
LOG_DIR: "log"
WORKERS: 4
PRINT_FREQ: 100

DATASET:
  DATASET: "coco"
  ROOT: "data/coco/"
  TEST_SET: "val2017"
  TRAIN_SET: "train2017"
  FLIP: true
  ROT_FACTOR: 40
  SCALE_FACTOR: 0.3
MODEL:
  NAME: pose_stacked_hg
  MERGE_MODE: "addition"  # concat, addition
  IDENTITY_GATING_MODE: "standard"  # standard, per_channel, single
  TEACHER_CFG: "experiments/coco/hourglass_8__teacher.yaml"
  PRETRAINED: ""
  IMAGE_SIZE:
  - 288
  - 384
  NUM_CHANNELS: 256
  NUM_JOINTS: 17
  EXTRA:
    SHARE_HG_WEIGHTS: true
    TARGET_TYPE: "gaussian"
    SIGMA: 3
    HEATMAP_SIZE:
    - 72
    - 96
    N_HG_STACKS: 8
LOSS:
  USE_TARGET_WEIGHT: true
  TD_LAMBDA: 0.0
  NORMALIZE: true
  DISTILLATION_ALPHA: 1.0
TRAIN:
  BATCH_SIZE: 4
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 130
  RESUME: false
  OPTIMIZER: rmsprop  # adam, rmsprop
  LR: 0.00025  # 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 32
  COCO_BBOX_FILE: "data/coco/person_detection_results/COCO_val2017_detections_AP_H_56_person.json"
  BBOX_THRE: 1.0
  FLIP_TEST: false
  IMAGE_THRE: 0.0
  IN_VIS_THRE: 0.2
  MODEL_FILE: ""
  NMS_THRE: 1.0
  OKS_THRE: 0.9
  USE_GT_BBOX: true
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
