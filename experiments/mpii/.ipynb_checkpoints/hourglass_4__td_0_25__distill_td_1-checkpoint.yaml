GPUS: '0'  # multiple: 0,1,2  (comma-separated)
DATA_DIR: ''
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 100
CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  DATASET: mpii
  ROOT: 'data/mpii/'
  TEST_SET: valid
  TRAIN_SET: train
  FLIP: true
  ROT_FACTOR: 30
  SCALE_FACTOR: 0.25
MODEL:
  NAME: pose_stacked_hg
  MERGE_MODE: "concat"  # concat, addition
  TEACHER_CFG: "experiments/mpii/hourglass_4__td_1__double.yaml"
  CASCADED: False
  PRETRAINED: '' #'models/pytorch/imagenet/resnet50-19c8e357.pth'
  IMAGE_SIZE:
  - 256
  - 256
  NUM_CHANNELS: 64  # 144, 256
  NUM_JOINTS: 16
  EXTRA:
    DOUBLE_STACK: false
    NUM_DOUBLE_CHANNELS: 144  # 144, 256
    SHARE_HG_WEIGHTS: true
    TARGET_TYPE: gaussian
    SIGMA: 2
    HEATMAP_SIZE:
    - 64
    - 64
    N_HG_STACKS: 4
LOSS:
  USE_TARGET_WEIGHT: true
  TD_LAMBDA: 0.25
  NORMALIZE: true
  DISTILLATION_ALPHA: 1.0
TRAIN:
  BATCH_SIZE: 8
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 140
  RESUME: false
  OPTIMIZER: rmsprop  # adam, rmsprop
  LR: 0.00025  # 0.001
  LR_FACTOR: 0.342
  LR_STEP:
  - 75
  - 100
  - 150
  WD: 0.0  # 0.0001  
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 32
  FLIP_TEST: false
  MODEL_FILE: ''
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true