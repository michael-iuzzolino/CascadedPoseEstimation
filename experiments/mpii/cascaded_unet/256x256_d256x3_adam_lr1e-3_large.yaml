GPUS: '0'  # multiple: 0,1,2  (comma-separated)
DATA_DIR: ''
OUTPUT_DIR: 'output'
LOG_DIR: 'log'
WORKERS: 4
PRINT_FREQ: 100
CUDNN:
  BENCHMARK: True
  DETERMINISTIC: False
  ENABLED: True
DATASET:
  DATASET: mpii
  ROOT: 'data/mpii/'
  TEST_SET: valid
  TRAIN_SET: train
  FLIP: true
  ROT_FACTOR: 30
  SCALE_FACTOR: 0.25
MODEL:
  NAME: cascaded_unet
  CASCADED: True
  PRETRAINED: '' #'models/pytorch/imagenet/resnet50-19c8e357.pth'
  IMAGE_SIZE:
  - 256
  - 256
  NUM_JOINTS: 16
  EXTRA:
    TARGET_TYPE: gaussian
    SIGMA: 2
    HEATMAP_SIZE:
    - 64
    - 64
    DECONV_WITH_BIAS: false
    HOURGLASS_FILTERS: [ 64, 128, 256, 512, 1024 ]
    HEAD_LAYER_FILTERS: [ 64, 128, 256 ]
    N_HG_STACKS: 3
    NUM_LAYERS: 50
LOSS:
  USE_TARGET_WEIGHT: true
TRAIN:
  BATCH_SIZE: 8 # 32
  SHUFFLE: true
  BEGIN_EPOCH: 0
  END_EPOCH: 140
  RESUME: false
  OPTIMIZER: adam
  LR: 0.001
  LR_FACTOR: 0.1
  LR_STEP:
  - 90
  - 120
  WD: 0.0001
  GAMMA1: 0.99
  GAMMA2: 0.0
  MOMENTUM: 0.9
  NESTEROV: false
TEST:
  BATCH_SIZE: 32
  FLIP_TEST: false
  MODEL_FILE: ''
DEBUG:
  DEBUG: false
  SAVE_BATCH_IMAGES_GT: true
  SAVE_BATCH_IMAGES_PRED: true
  SAVE_HEATMAPS_GT: true
  SAVE_HEATMAPS_PRED: true
